plugins {
    id 'java'
    id 'java-library'
    id "io.qameta.allure" version "2.11.2"
}
repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter',
            'com.codeborne:selenide:7.0.4'
}

test {
    useJUnitPlatform()
}